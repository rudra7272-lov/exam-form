<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 28px;
        }

        .header-subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-row.full {
            grid-template-columns: 1fr;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: Arial, sans-serif;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 20px;
            margin-top: 8px;
        }

        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0;
            font-weight: 400;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .submit-btn {
            background-color: #667eea;
            color: white;
        }

        .submit-btn:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .reset-btn {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .reset-btn:hover {
            background-color: #e0e0e0;
        }

        .required {
            color: #d32f2f;
        }

        .form-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .form-section:last-of-type {
            border-bottom: none;
        }

        .section-title {
            color: #667eea;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 25px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exam Registration Form</h1>
        <p class="header-subtitle">Please fill out all required fields</p>

        <form id="examForm">
            <!-- Personal Information Section -->
            <div class="form-section">
                <div class="section-title">Personal Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name <span class="required">*</span></label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name <span class="required">*</span></label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dob">Date of Birth <span class="required">*</span></label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender <span class="required">*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Academic Information Section -->
            <div class="form-section">
                <div class="section-title">Academic Information</div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="rollNo">Roll Number <span class="required">*</span></label>
                        <input type="text" id="rollNo" name="rollNo" required>
                    </div>
                    <div class="form-group">
                        <label for="institution">Institution/School <span class="required">*</span></label>
                        <input type="text" id="institution" name="institution" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="class">Class/Grade <span class="required">*</span></label>
                        <select id="class" name="class" required>
                            <option value="">Select Class</option>
                            <option value="10">10th</option>
                            <option value="12">12th</option>
                            <option value="ug">Undergraduate</option>
                            <option value="pg">Postgraduate</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="stream">Stream/Subject <span class="required">*</span></label>
                        <input type="text" id="stream" name="stream" required>
                    </div>
                </div>
            </div>

            <!-- Exam Details Section -->
            <div class="form-section">
                <div class="section-title">Exam Details</div>

                <div class="form-group full">
                    <label for="examName">Exam Name <span class="required">*</span></label>
                    <input type="text" id="examName" name="examName" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="examDate">Exam Date <span class="required">*</span></label>
                        <input type="date" id="examDate" name="examDate" required>
                    </div>
                    <div class="form-group">
                        <label for="examCenter">Exam Center <span class="required">*</span></label>
                        <input type="text" id="examCenter" name="examCenter" required>
                    </div>
                </div>
            </div>

            <!-- Address Section -->
            <div class="form-section">
                <div class="section-title">Address</div>

                <div class="form-group full">
                    <label for="address">Full Address <span class="required">*</span></label>
                    <textarea id="address" name="address" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City <span class="required">*</span></label>
                        <input type="text" id="city" name="city" required>
                    </div>
                    <div class="form-group">
                        <label for="state">State <span class="required">*</span></label>
                        <input type="text" id="state" name="state" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="zip">Pin Code <span class="required">*</span></label>
                        <input type="text" id="zip" name="zip" required>
                    </div>
                </div>
            </div>

            <!-- Confirmation Section -->
            <div class="form-section">
                <div class="section-title">Confirmation</div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="terms" required>
                        I agree to the terms and conditions
                    </label>
                </div>

                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="privacy" required>
                        I agree to the privacy policy
                    </label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="submit-btn">Submit</button>
                <button type="reset" class="reset-btn">Clear</button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('examForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // Display success message
            alert('Form submitted successfully!\n\nName: ' + data.firstName + ' ' + data.lastName + '\nEmail: ' + data.email + '\nRoll No: ' + data.rollNo);
            
            // Log data to console
            console.log('Form Data:', data);
        });

        // Optional: Add real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (email && !emailRegex.test(email)) {
                alert('Please enter a valid email address');
                this.focus();
            }
        });

        document.getElementById('phone').addEventListener('blur', function() {
            const phone = this.value;
            const phoneRegex = /^[0-9]{10}$/;
            
            if (phone && !phoneRegex.test(phone)) {
                alert('Please enter a valid 10-digit phone number');
                this.focus();
            }
        });
    </script>
</body>
</html>
